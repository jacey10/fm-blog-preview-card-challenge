<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
   <title>Frontend Mentor | Blog preview card</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
      <img class="illustration" src="assets/images/illustration-article.svg" alt="An illustration for the article">

      <p class="blog-section">Learning</p>
      <p class="date-published">
      Published <time datetime="2023-12-21">21 Dec 2023</time>
      </p>

      <h1 class="blog-title">
       <a href="#">HTML & CSS foundations</a>
      </h1>

      <section>
        <p class="blog-intro">
         These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>

      <section class="author">
        <img src="assets/images/image-avatar.webp" alt="Image of Author">
        <p>Greg Hooper</p>
      </section>
    </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jacey</a>.
    </footer>
  </body>
</html>
